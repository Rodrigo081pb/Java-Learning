# ========================================
# Configurações da Aplicação
# ========================================
spring.application.name=myApi

# ========================================
# Configurações do Servidor
# ========================================
server.port=8080

# ========================================
# Configurações do SpringDoc OpenAPI (Swagger)
# ========================================
# Habilita a documentação OpenAPI
springdoc.api-docs.enabled=true

# Caminho personalizado para o JSON do OpenAPI
springdoc.api-docs.path=/v3/api-docs

# Habilita a interface do Swagger UI
springdoc.swagger-ui.enabled=true

# Caminho personalizado para o Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Ordena os endpoints por método HTTP
springdoc.swagger-ui.operations-sorter=method

# Ordena as tags alfabeticamente
springdoc.swagger-ui.tags-sorter=alpha

# Exibe a duração das requisições
springdoc.swagger-ui.display-request-duration=true

# Tenta requisitar a API através do Swagger UI
springdoc.swagger-ui.try-it-out-enabled=true

# ========================================
# Configurações de Logging
# ========================================
logging.level.dio.myApi=INFO
logging.level.org.springframework.web=INFO

# ========================================
# Configurações de Charset e Encoding
# ========================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

